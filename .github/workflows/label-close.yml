---
name: Close as a upstream issue
on:
  issues:
    types: [labeled]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Close Issue
        uses: peter-evans/close-issue@v1
        if: contains(github.event.issue.labels.*.name, 'upstream')
        with:
          comment: |
