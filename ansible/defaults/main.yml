  # SSHD-AGGRESSIVE  No one shall login remotely as root, oracle, cisco, etc
  - name: sshd-user-ban
    port: ssh
    filter: sshd-user-ban
    logpath: /var/log/auth.log
    maxretry: 1
    bantime: 60
    # 1 min
    findtime: 120
    # 2 min
    # bantime: 21600
    # # 6 hrs
    # findtime: 3000
    # # 30 mins

  # - name: traefik-auth
